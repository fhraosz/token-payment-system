<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카드 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin: 15px 0;
            font-size: 16px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function formatCardNumber(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, ''); // 숫자만 추출
            let formattedValue = '';

            for (let i = 0; i < value.length; i += 4) {
                if (i > 0) {
                    formattedValue += '-';
                }
                formattedValue += value.substring(i, i + 4);
            }

            input.value = formattedValue.substring(0, 19);
        }

        function formatExpiryDate(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, ''); // 숫자만 추출

            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }

            input.value = value.substring(0, 5);
        }

        function formatCvc(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, '');

            input.value = value.substring(0, 3);
        }

        function formatCardNickName(event) {
            let input = event.target;
            let value = input.value;

            value = value.replace(/[^a-zA-Z0-9가-힣]/g, '');

            if (value.length > 10) {
                value = value.substring(0, 10);
            }

            input.value = value;
        }

        function validateForm() {
            const cardNumber = document.getElementById('cardNumber').value.replace(/-/g, '');
            const cardExpiry = document.getElementById('cardExpiry').value;
            const cardCvc = document.getElementById('cardCvc').value;
            const cardNickname  = document.getElementById('cardNickName').value;

            const cardNumberRegex = /^\d{16}$/;
            if (!cardNumberRegex.test(cardNumber)) {
                alert('카드번호를 확인해주세요.');
                return false;
            }

            const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
            if (!expiryRegex.test(cardExpiry)) {
                alert('카드 만료일을 확인해주세요.');
                return false;
            }

            const cvcRegex = /^\d{3}$/;
            if (!cvcRegex.test(cardCvc)) {
                alert('CVC번호를 확인해주세요.');
                return false;
            }

            const nicknameRegex = /^.{1,10}$/; // 최대 10자리
            if (!nicknameRegex.test(cardNickname)) {
                alert('카드 별명은 최대 10자리까지 입력할 수 있습니다.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<h1>카드 등록</h1>
<form action="#" th:action="@{/cards/register}" th:object="${cardDto}" method="post" onsubmit="return validateForm()">
    <div>
        <label for="cardNumber">카드번호:</label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}" oninput="formatCardNumber(event)" placeholder="1111-1111-1111-1111"/>
    </div>
    <div>
        <label for="cardExpiry">유효기간 (MM/YY):</label>
        <input type="text" id="cardExpiry" th:field="*{cardExpiry}" oninput="formatExpiryDate(event)" placeholder="01/23"/>
    </div>
    <div>
        <label for="cardCvc">CVC:</label>
        <input type="text" id="cardCvc" th:field="*{cardCvc}" oninput="formatCvc(event)" placeholder="789"/>
    </div>
    <div>
        <label for="cardNickName">카드별명:</label>
        <input type="text" id="cardNickName" th:field="*{cardNickName}" oninput="formatCardNickName(event)" placeholder="nickName"/>
    </div>
    <div>
        <button type="submit">카드 등록</button>
    </div>

    <div class="message error" th:if="${error != null}">
        <p th:text="${error}"></p>
    </div>
    <div class="message success" th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>
</form>

<div>
    <a href="#" th:href="@{/cards/payment}" class="button">결제 페이지로 이동</a>
</div>
</body>
</html>
