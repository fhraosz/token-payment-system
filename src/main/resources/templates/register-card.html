<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card Registration</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script>
        // 카드 번호 자동 포맷팅 함수
        function formatCardNumber(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, ''); // 숫자만 추출
            let formattedValue = '';

            // 4자리씩 구분하여 하이픈 추가
            for (let i = 0; i < value.length; i += 4) {
                if (i > 0) {
                    formattedValue += '-';
                }
                formattedValue += value.substring(i, i + 4);
            }

            // 최대 19자리(16자리 숫자 + 3개의 하이픈)로 제한
            input.value = formattedValue.substring(0, 19);
        }

        function formatExpiryDate(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, ''); // 숫자만 추출

            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }

            // 최대 5자리(MM/YY)로 제한
            input.value = value.substring(0, 5);
        }

        function formatCvc(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, '');

            // 최대 3자리 숫자로 제한
            input.value = value.substring(0, 3);
        }

        // 폼 유효성 검사 함수
        function validateForm() {
            const cardNumber = document.getElementById('cardNumber').value.replace(/-/g, ''); // 하이픈 제거
            const cardExpiry = document.getElementById('cardExpiry').value;
            const cardCvc = document.getElementById('cardCvc').value;

            console.log("Card Number:", cardNumber); // 카드 번호를 로그에 출력
            console.log("Card Expiry:", cardExpiry);
            console.log("Card CVC:", cardCvc);

            // 카드 번호 유효성 검사
            const cardNumberRegex = /^\d{16}$/;
            if (!cardNumberRegex.test(cardNumber)) {
                alert('카드번호를 확인해주세요.');
                return false;
            }

            // 만료일 유효성 검사
            const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
            if (!expiryRegex.test(cardExpiry)) {
                alert('카드 만료일은 MM/YY 형식으로 입력해야 합니다.');
                return false;
            }

            // CVC 유효성 검사
            const cvcRegex = /^\d{3}$/;
            if (!cvcRegex.test(cardCvc)) {
                alert('CVC번호를 확인해주세요.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<h1>Card Registration</h1>
<form action="#" th:action="@{/cards/register}" th:object="${cardDto}" method="post" onsubmit="return validateForm()">
    <div>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}" oninput="formatCardNumber(event)" placeholder="1111-1111-1111-1111"/>
    </div>
    <div>
        <label for="cardExpiry">Expiry Date (MM/YY):</label>
        <input type="text" id="cardExpiry" th:field="*{cardExpiry}" oninput="formatExpiryDate(event)" placeholder="01/23"/>
    </div>
    <div>
        <label for="cardCvc">CVC:</label>
        <input type="text" id="cardCvc" th:field="*{cardCvc}" oninput="formatCvc(event)" placeholder="789"/>
    </div>
    <div>
        <button type="submit">Register Card</button>
    </div>
</form>
</body>
</html>
