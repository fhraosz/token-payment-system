<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 화면</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #27ae60;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218c53;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #218c53;
        }
    </style>
    <script>
        async function handlePaymentSubmission(event) {
            event.preventDefault();
            const paymentData = {
                refId: document.getElementById('refId').value,
                amount: document.getElementById('amount').value
            };

            try {
                const response = await fetch('/cards/payment/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('결제에 성공했습니다!');
                    window.location.href = '/cards/payment/complete/' + result.data.transactionId;
                } else {
                    alert('결제 실패: ' + result.message);
                }
            } catch (error) {
                alert('결제 중 오류가 발생했습니다.');
            }
        }
    </script>
</head>
<body>
<h1>카드 목록</h1>
<form id="paymentForm" onsubmit="handlePaymentSubmission(event)">
    <div>
        <label for="refId">카드 선택:</label>
        <select id="refId" name="refId" required>
            <option value="" disabled selected>결제할 카드를 선택해주세요</option>
            <th:block th:each="card : ${cardList}">
                <option th:value="${card.refId}" th:text="${card.cardNickName} + ' (' + ${card.refId} + ')'"></option>
            </th:block>
        </select>
    </div>
    <div>
        <label for="amount">결제 금액:</label>
        <input type="number" id="amount" name="amount" step="1" min="0" required />
    </div>
    <div>
        <button type="submit">결제 진행</button>
    </div>
</form>
<a href="#" th:href="@{/cards/register}" class="button">카드 등록 페이지로 이동</a>
</body>
</html>
