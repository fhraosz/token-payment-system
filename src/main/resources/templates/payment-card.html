<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>카드 목록</h1>

<form action="#" th:action="@{/cards/payment/process}" method="post">
    <div>
        <label for="refId">카드 선택:</label>
        <select id="refId" name="refId" required>
            <option value="" disabled selected>결제할 카드를 선택해주세요</option>
            <th:block th:each="card : ${cardList}">
                <option th:value="${card.refId}" th:text="${card.cardNickName} + ' (' + ${card.refId} + ')'"></option>
            </th:block>
        </select>
    </div>
    <div>
        <label for="amount">결제 금액:</label>
        <input type="number" id="amount" name="amount" step="1" min="0" required />
    </div>
    <div>
        <button type="submit">결제 진행</button>
    </div>
</form>

<div>
    <a href="#" th:href="@{/cards/register}" class="button">카드 등록 페이지로 이동</a>
</div>
</body>
</html>
