<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - 서버 오류</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf2f2;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6em;
      color: #ff6b6b;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      color: #666;
    }

    a {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #45a049;
    }

    .container {
      max-width: 800px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>500</h1>
  <p>죄송합니다, 서버에서 오류가 발생했습니다.</p>
  <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
