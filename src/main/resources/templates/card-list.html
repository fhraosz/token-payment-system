<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 화면</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<h1>Card List</h1>

<form action="#" th:action="@{/cards/payment/process}" method="post">
    <div>
        <label for="cardRefId">카드 선택:</label>
        <select id="cardRefId" name="cardRefId" required>
            <option value="" disabled selected>결제할 카드를 선택해주세요</option>
            <th:block th:each="card : ${cardList}">
                <option th:value="${card.refId}" th:text="${card.cardNickName} + ' (' + ${card.refId} + ')'"></option>
            </th:block>
        </select>
    </div>
    <div>
        <button type="submit">Proceed</button>
    </div>
</form>

<div>
    <a href="#" th:href="@{/cards/register}" class="button">카드 등록페이지로 이동</a>
</div>

</body>
</html>
