<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #27ae60;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 18px;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #218c53;
        }
    </style>
</head>
<body>

<h1>결제가 성공적으로 완료되었습니다!</h1>

<div class="card">
    <p>결제 ID: <span th:text="${paymentRecordDto.transactionId}"></span></p>
    <p>결제 금액: <span th:text="${paymentRecordDto.amount.intValue()}"></span>원</p>
    <p>결제 상태: <span th:text="${paymentRecordDto.status}"></span></p>
    <p>결제 시간: <span th:text="${paymentRecordDto.createdAt}"></span></p>
</div>

<a href="#" th:href="@{/cards/register}" class="button">카드 등록 페이지로 이동</a>

</body>
</html>
