<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 완료</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        .container p {
            margin: 10px 0;
            font-size: 16px;
        }

        .container strong {
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>결제 완료</h1>

    <p><strong>거래 ID:</strong> <span th:text="${paymentResponse.transactionId}"></span></p>
    <p><strong>결제 금액:</strong> <span th:text="${paymentResponse.amount}"></span></p>
    <p><strong>결제 상태:</strong> <span th:text="${paymentResponse.status}"></span></p>

    <a href="#" th:href="@{/cards/register}" class="button">카드 등록 페이지로 이동</a>
</div>
</body>
</html>
