<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 18px;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h1>결제 실패</h1>

<div class="card">
    <p>죄송합니다.</p>
    <p>결제 도중 오류가 발생했습니다.</p>
    <p> 다시 시도해 주세요.</p>
</div>

<a href="#" th:href="@{/cards/payment}" class="button">결제 다시 시도</a>

</body>
</html>
