<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
            width: 200px;
            text-align: center;
        }

        .button:hover {
            background-color: #218c53;
        }
    </style>
</head>
<body>

<h1>메인 메뉴</h1>

<div class="menu-container">
    <a href="#" th:href="@{/cards/register}" class="button">카드 등록하기</a>
    <a href="#" th:href="@{/cards/payment}" class="button">결제하기</a>
</div>

</body>
</html>
